<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap&family=Mukta:wght@700&display=swap&family=Geologica:wght@300&display=swap" rel="stylesheet">
    <title>SignUp now! - Your task is on us</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <img src="../img/logo.png" class="logo" alt="logo" />
        <h1>JotIt</h1>
     </div>
     <div class="main">
      <div class="left">
        <img src="../img/half-bg.jpg" class="bg" alt="man-working-on-laptop" />
      </div>
      <div class="right">
            <div class="text">
              <h1>"Your task is on us"</h1>
            </div>
            <div class="item">
              <p><b>Username</b></p>
              <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="item">
              <p><b>Password</b></p>
              <input type="password" id="password" placeholder="********" />
            </div>
            <div class="item">
              <p><b>Confirm Password</b></p>
              <input type="password" id="password1" placeholder="********" />
            </div>
            <div class="item">
              <button class="start" id="signup">Create account</button>
              </div>
       </div>
    <script src="../js/signup.js"></script>
</body>
</html>
