<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap&family=Mukta:wght@700&display=swap&family=Geologica:wght@300&display=swap&family=Lilita+One&display=swap" rel="stylesheet">
    <title class="title"></title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
</head>
<body>
    <div class="navbar">
        <img src="../img/logo.png" class="logo" alt="logo" />
        <h1>JotIt</h1>
    </div>
    <div class="main">
        <div class="left">
            <div class="intro">
                <h1 class="call"></h1>
                <img src="../img/profile.avif" alt="profile" class="profile" />
            </div>
                <div class="addition">
                    <input type="text" class="insert" />
                    <button class="add"><img src="../img/add.png" alt="add" class="add"/></button>
                </div>
            </div>
        <div class="middle">
             <div class="head">
                <img src="../img/to-do-list.png" class="todo" alt="todo" />
                <h1>TO DO LIST</h1>
             </div>
             <div class="page">
                <div class="header">
                  <p class="count"></p>
                <div class="navigate">
                    <button class="all">All</button>
                    <button class="active">Active</button>
                    <button class="completed">Completed</button>
                </div>
            </div>
             </div>
        </div>
        
        <div class="right">
                <img src="../img/women.jpg" class="women" alt="women"/>
        </div>
    </div>
    <script src="../js/todo.js"></script>
</body>
</html>
